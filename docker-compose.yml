version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3001:3001'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "yarn install && yarn dev"
    depends_on:
      - mongo
    env_file:
      - .env
    labels:
      - traefik.enable=true
      - traefik.http.routers.builder-1-hackathon-payload-cms-37abe4-31-web.rule=Host(`builder-1-hackathon-payload-cms-37abe4-2dd2fb-34-28-188-207.traefik.me`)
      - traefik.http.routers.builder-1-hackathon-payload-cms-37abe4-31-web.entrypoints=web
      - traefik.http.services.builder-1-hackathon-payload-cms-37abe4-31-web.loadbalancer.server.port=3001
      - traefik.http.routers.builder-1-hackathon-payload-cms-37abe4-31-web.service=builder-1-hackathon-payload-cms-37abe4-31-web
    networks:
      # app-network:
      - dokploy-network

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
    # networks:
    #   app-network:
    #     ipv4_address: 192.168.0.2

volumes:
  data:
  node_modules:

networks:
  dokploy-network:
    external: true
