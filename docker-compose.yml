# version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    working_dir: /app/
    command: sh -c "yarn install && yarn build && yarn start"
    depends_on:
      - mongo
    env_file:
      - .env
    network_mode: host
    # networks:
    #   app-network:

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
    network_mode: host
    # networks:
    #   app-network:
    #     ipv4_address: 192.168.5.2

volumes:
  data:
  node_modules:

