version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    working_dir: /app/
    command: sh -c "yarn install && yarn build && yarn start"
    depends_on:
      - mongo
    env_file:
      - .env
    networks:
      - dokploy-network
    labels:
      # ðŸ‘‡ Force host network
      - dokploy.networks.app-network.network_mode=host

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
    networks:
      - dokploy-network
    labels:
      # âœ… Force host mode for MongoDB
      - dokploy.networks.app-network.network_mode=host

volumes:
  data:
  node_modules:
