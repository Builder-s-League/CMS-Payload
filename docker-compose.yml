version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    working_dir: /app/
    command: sh -c "yarn install && yarn build && yarn start"
    depends_on:
      - mongo
    env_file:
      - .env
    networks:
      - app-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-web.rule=Host(`payloadcms.buildersleague.origatou.net`)
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-web.entrypoints=web
      - traefik.http.services.buiders-league-edition-1-payload-cms-hu4ghc-4-web.loadbalancer.server.port=3001
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-web.service=buiders-league-edition-1-payload-cms-hu4ghc-4-web
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-web.middlewares=redirect-to-https@file
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-websecure.rule=Host(`payloadcms.buildersleague.origatou.net`)
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-websecure.entrypoints=websecure
      - traefik.http.services.buiders-league-edition-1-payload-cms-hu4ghc-4-websecure.loadbalancer.server.port=3001
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-websecure.service=buiders-league-edition-1-payload-cms-hu4ghc-4-websecure
      - traefik.http.routers.buiders-league-edition-1-payload-cms-hu4ghc-4-websecure.tls.certresolver=letsencrypt
      # ðŸ‘‡ Force host network
      - dokploy.networks.app-network.network_mode=host

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
    networks:
      - app-network

volumes:
  data:
  node_modules:

networks:
  app-network:
    driver: bridge