version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    working_dir: /app/
    command: sh -c "yarn install && yarn build && yarn start"
    depends_on:
      - mongo
    env_file:
      - .env
    labels:
      - dokploy.networks.app-network.network_mode=bridge

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
    networks:
      - dokploy-network
    labels:
      - dokploy.networks.app-network.network_mode=bridge

volumes:
  data:
  node_modules:

